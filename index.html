<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Project: TwuME</title>
    </head>
    <body>
        <main>
            <div class="front-page-left">
                <div class="vertical-center left-fp-header">
                    Twu
                </div>
                <div class="swipe-arrow-left">
                    <i class="fa fa-caret-left"></i>
                </div>
            </div>
            <div class="front-page-right">
                <div class="vertical-center right-fp-header">
                    ME
                </div>
                <div class="swipe-arrow-right">
                    <i class="fa fa-caret-right"></i>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="scripts/jquery-3.6.1.js"></script>
        <script>
            var moveLeft = function() {
                $(".swipe-arrow-left").animate({padding: "0px 2% 0px 0px"}, function(){
                    $(".swipe-arrow-left").animate({padding: "0px 1% 0px 0px"})
                });
            }
            var moveRight = function() {
                $(".swipe-arrow-right").animate({padding: "0px 0px 0px 2%"}, function(){
                    $(".swipe-arrow-right").animate({padding: "0px 0px 0px 1%"})
                });
            }

            $(".swipe-arrow-right").mouseover(moveRight);
            $(".swipe-arrow-left").mouseover(moveLeft);

            setInterval(moveRight, 4000);
            setInterval(moveLeft, 4000);
        </script>
    </body>
</html>
